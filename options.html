<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Exporter for Trello</title>
	<link rel="stylesheet" href="options.css" />
</head>
<body>


<div class="app">

	<header class="app__header">
		<h1>Exporter for Trello</h1>
	</header><!-- .app__header -->

	<main class="app__content">

		<h2>Checklists</h2>

		<p class="field">
			<label for="checklist_status">Checklist status</label>
			<input type="text" name="checklist_status" id="checklist_status" />
		</p>
		<p class="field">
			<label for="checklist_status_checked">Checked status</label>
			<input type="text" name="checklist_status_checked" id="checklist_status_checked" />
		</p>
		<p class="field">
			<label for="checklist_status_unchecked">Unchecked status</label>
			<input type="text" name="checklist_status_unchecked" id="checklist_status_unchecked" />
		</p>

		<p><a href="#" class="button js-save">Save</a></p>

	</main><!-- .app__content -->

</div><!-- .app -->


<script src="options.js"></script>

	
</body>
</html>
